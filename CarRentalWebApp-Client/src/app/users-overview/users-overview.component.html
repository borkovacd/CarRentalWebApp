<div class="row ml-md-2">
  <div class="col-10">
    <h3>Korisnici:</h3>
  </div>
  <div class="col">
    <a [routerLink]="['/add-user']" class="btn btn-success mr-auto ml-auto">Dodaj korisnika</a>
  </div>
</div>
<div class="table-responsive">
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Korisničko ime</th>
      <th scope="col">Blokiran</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col">Akcije</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.username}}</td>
      <td [ngStyle]="{
            color: item.blocked
               ? 'hsl(348, 100%, 61%)'
               : 'hsl(141, 53%, 53%)'
            }">
        <b>{{ item.blocked | yesNo }}</b>
      </td>
      <td></td>
      <td></td>
      <td>
        <a [routerLink]="['/add-user', item.id]" *ngIf="!(item.blocked || item.deleted)" class="btn btn-success ml-1">Izmeni</a>
        <a class="btn btn-warning ml-4" *ngIf="!item.blocked" (click)="blockUser(item)">Blokiraj</a>
        <a class="btn btn-danger ml-4" *ngIf="!item.deleted" (click)="deleteUser(item.id)">Izbriši</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
